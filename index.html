<!doctype html>

<head>

<body>
<div id="navbar"></div>
<div id="content"></div>
<div id="footer"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"

<script>$("#navbar").load("navbar.html");</script>
<script>$("#content").load("home.html");</script>
<script>$("#footer").load("footer.html");</script>

<script>
    $.getJSON("text.json", function (data) {

        let searchParams = new URLSearchParams(window.location.search);
        let lang = searchParams.has('lang')? searchParams.get('lang') : 'es';

        $(".translation").each(function () {
            let key = $(this).attr('data-trans');
            let placeholder = $(this).text();
            $(this).text(data[key][placeholder][lang])
        });
    });
</script>
</body>
</html>
